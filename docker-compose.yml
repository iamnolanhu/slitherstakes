services:
  slitherstakes:
    build: .
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://slither:slitherstakes@db:5432/slitherstakes
      - FLOWGLAD_API_KEY=${FLOWGLAD_API_KEY:-}
      - HATHORA_APP_ID=${HATHORA_APP_ID:-}
      - HATHORA_TOKEN=${HATHORA_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.slitherstakes-http.rule=Host(`snake.ftwr.vip`)"
      - "traefik.http.routers.slitherstakes-http.entrypoints=http"
      - "traefik.http.routers.slitherstakes-http.middlewares=redirect-to-https"
      - "traefik.http.routers.slitherstakes-https.rule=Host(`snake.ftwr.vip`)"
      - "traefik.http.routers.slitherstakes-https.entrypoints=https"
      - "traefik.http.routers.slitherstakes-https.tls=true"
      - "traefik.http.routers.slitherstakes-https.tls.certresolver=le"
      - "traefik.http.services.slitherstakes.loadbalancer.server.port=3000"
    networks:
      - traefik-public
      - internal
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:16-alpine
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    environment:
      - POSTGRES_USER=slither
      - POSTGRES_PASSWORD=slitherstakes
      - POSTGRES_DB=slitherstakes
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slither -d slitherstakes"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  traefik-public:
    external: true
  internal:
    driver: bridge

volumes:
  pgdata:
